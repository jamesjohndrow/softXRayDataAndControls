[Main]
# set experiment name (e.g. sxri0314)
expName=sxrl0916

# --- ACQ CHANNELS ---- 

#ACQ CHANS: 1- WHAT YOU READ ON CONTROL COMPS

[MCPI0]
# choose whether to use 'GMD' or 'MCP' as I0 (or 'None')
# if MCP, specify acqiris channel (from 0), integration window, and window width
I0_AcqBoard=2
I0_AcqChan=0
#range for looking for a peak to integrate
I0_windowMin=1100
#3150
I0_windowMax=1300
#3250
# integration width, +- width from peak
I0_width=2

[MCP]
# choose acqiris channel to use for reflection/diffraction signal
# specify integration window, and window width
MCP_AcqBoard=2
MCP_AcqChan=1
MCP_windowMin=3000
MCP_windowMax=3500
MCP_width=2

[APD NO AP]
APD_NOAP_AcqBoard=2
APD_NOAP_AcqChan=2
APD_NOAP_windowMin=0
APD_NOAP_windowMax=1500
APD_NOAP_width=2


[APD AP]#APD With Aperture
APD_AP_AcqBoard=2
APD_AP_AcqChan=3
APD_AP_windowMin=0
APD_AP_windowMax=1500
APD_AP_width=4

[Laser Diode] #On/off check
Diode_AcqBoard=2
Diode_AcqChan=1
Diode_Thres=0.7

[MCT1]
MCT1_AcqBoard=2
MCT1_AcqChan=1
MCT1_windowMin=0
MCT1_windowMax=1500
MCT1_width = 200

[MCT2]
